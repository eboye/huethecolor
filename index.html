<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="HueTheColor is Material Design color generator">
        <meta name="author" content="eboye">
        <title>Hue The Color</title>
        <!--Import materialize.css-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css" media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="assets/css/app.css" media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-71822266-3', 'auto');

        </script>

<body>
    <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo center">HTC</a>
                    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
                </div>
            </nav>
    </div>

    <div class="row container top-margin">
        <form class="col s12">
            <div class="row">
                <div class="col s12">
                    <div class="range-field">
                        <input type="range" id="colorpicker" min="0" max="256" defaultValue="126" />
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="col s6">
                    <ul class="collection">
                        <li class="collection-item c500">500 <span class="new badge"></span></li>
                        <li class="collection-item c50">50 <span class="new badge"></span></li>
                        <li class="collection-item c100">100 <span class="new badge"></span></li>
                        <li class="collection-item c200">200 <span class="new badge"></span></li>
                        <li class="collection-item c300">300 <span class="new badge"></span></li>
                        <li class="collection-item c400">400 <span class="new badge"></span></li>
                        <li class="collection-item c500">500 <span class="new badge"></span></li>
                        <li class="collection-item c600">600 <span class="new badge"></span></li>
                        <li class="collection-item c700">700 <span class="new badge"></span></li>
                        <li class="collection-item c800">800 <span class="new badge"></span></li>
                        <li class="collection-item c900">900 <span class="new badge"></span></li>
                    </ul>
                </div>
                <div class="col s6">
                    <ul class="collection">
                        <li class="collection-item a100">A100 <span class="new badge"></span></li>
                        <li class="collection-item a200">A200 <span class="new badge"></span></li>
                        <li class="collection-item a400">A400 <span class="new badge"></span></li>
                        <li class="collection-item a700">A700 <span class="new badge"></span></li>
                    </ul>
                </div>
            </div>
        </form>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/tinycolor/1.1.2/tinycolor.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
